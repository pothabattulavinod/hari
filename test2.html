<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Print JSON Data</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  pre { background: #f4f4f4; padding: 15px; border-radius: 5px; overflow-x: auto; }
</style>
</head>
<body>

<h1>Fetched JSON Data</h1>
<pre id="json-container">Loading...</pre>

<script>
const WORKER_URL = "https://rough-violet-f922.vinodyadavpothabattula666.workers.dev/";

fetch(WORKER_URL)
  .then(response => response.json())
  .then(data => {
    // Print the JSON directly
    document.getElementById('json-container').textContent = JSON.stringify(data, null, 2);
  })
  .catch(err => {
    document.getElementById('json-container').textContent = "Error fetching JSON: " + err;
    console.error("Error fetching JSON:", err);
  });
</script>

</body>
</html>
