<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hari E Techno School | Coming Soon & Diwali Wishes</title>

<!-- Bootstrap & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Merriweather:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root { --blue:#0099FF; --border:#203a43; --gold:#ffe66d; }

body { 
  font-family:'Roboto', sans-serif; 
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); 
  margin:0; 
  color:#fff; 
}

/* Navbar */
.navbar { background: linear-gradient(90deg,#2c5364,#203a43,#0f2027); }

/* Logo text only, colored */
.navbar-brand {
  color: var(--gold);
  font-weight:700;
  font-size:1.5rem;
  padding:5px 12px;
  border-radius:0;
}

/* Empty menu placeholder */
.navbar-nav .nav-link { color:#fff; cursor:default; pointer-events:none; }

/* Hero Section */
.hero {
  text-align:center;
  padding:60px 20px 40px 20px;
}

.hero h1 {
  font-family:'Merriweather', serif;
  font-size:3rem;
  color:var(--blue);
  margin-bottom:20px;
}

.hero p {
  font-family:'Roboto', sans-serif;
  font-size:1.5rem;
  max-width:700px;
  margin:0 auto 30px auto;
  line-height:1.5;
}

/* Diwali Wish Card - Square edges */
#wish-card, #wish-preview {
  max-width:700px; 
  margin:40px auto; 
  background: linear-gradient(135deg, #ffffff, #f0f8ff); 
  padding:30px; 
  border:5px solid var(--border); 
  box-shadow: 0 10px 30px rgba(0,0,0,0.15), 0 0 20px rgba(0,153,255,0.3); 
  color:#2c3e50;
  transition: transform 0.3s, box-shadow 0.3s;
  border-radius:0; /* Square edges */
}

/* Hover effect */
#wish-card:hover, #wish-preview:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 40px rgba(0,0,0,0.25), 0 0 30px rgba(0,153,255,0.5);
}

#wish-form .input-group-text { background:var(--blue); color:#fff; border:none; border-radius:0; }
#wish-form .form-control { border-radius:0; border-left:none; }
#wish-form button { background:var(--blue); color:#fff; font-weight:700; border:none; border-radius:0; }
#wish-form button:hover { background:#0077cc; }

#wish-result { display:none; margin:30px auto; position:relative; }
#wish-preview { 
  text-align:justify; 
  position:relative; 
  overflow:hidden; 
  font-family:'Merriweather', serif;
}

#wish-preview h2 { 
  font-family:'Merriweather', serif; 
  font-size:2rem; 
  color:var(--blue); 
  margin-bottom:20px; 
  text-align:center; 
  position:relative; 
  z-index:1; 
}

#wish-preview .wish-text { 
  font-size:1.15rem; 
  position:relative; 
  z-index:1; 
  text-align:justify;
  line-height:1.5; 
  margin:0; 
  color:#2c3e50;
}

.wish-name { font-weight:700; color:var(--blue); }

#wish-preview .signature, #wish-preview .designation { 
  color:#2c3e50; 
  position:relative; 
  z-index:1; 
}

#wish-preview .signature { 
  margin-top:20px; 
  font-family:'Great Vibes', cursive; 
  font-size:1.8rem; 
  font-weight:700; 
  text-align:right; 
}

#wish-preview .designation { 
  font-family:'Merriweather', serif; 
  font-size:1rem; 
  text-align:right; 
  margin-top:5px; 
}

footer { background: linear-gradient(90deg,#0f2027,#2c5364); color:#fff; text-align:center; padding:20px 0; margin-top:30px; font-size:0.9rem; }

@media(max-width:992px){
  #wish-form { flex-direction:column; gap:10px; }
  .input-group { width:100%; }
  #wish-form button { width:100%; }
}

@media(max-width:576px){
  .hero h1 { font-size:2rem; }
  .hero p { font-size:1rem; }
  #wish-preview h2 { font-size:1.5rem; }
  #wish-preview .wish-text { font-size:1rem; }
  #wish-preview .signature { font-size:1.5rem; }
  #wish-preview .designation { font-size:0.9rem; }
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Hari E Techno School</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="hero">
  <h1>Welcome to Hari E Techno School</h1>
  <p>We are coming soon with exciting updates! Meanwhile, celebrate the festival of lights with your personalized Diwali wish from us.</p>
</div>

<div id="wish-card">
  <form id="wish-form">
    <div class="input-group mb-3">
      <span class="input-group-text"><i class="bi bi-person"></i></span>
      <input type="text" id="student-name" class="form-control" placeholder="Student Name" required>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
      <input type="text" id="parent-name" class="form-control" placeholder="Parent Name" required>
    </div>
    <button type="submit" class="btn w-100"><i class="bi bi-send"></i> Show Diwali Wish</button>
  </form>
</div>

<div id="wish-result">
  <div id="wish-preview">
    <h2>Hari E Techno School Wishes You!</h2>
    <p class="wish-text" id="preview-wish"></p>
    <div class="signature">- Hari</div>
    <div class="designation">Chairman</div>
  </div>
  <div class="text-center mt-3">
    <button id="download-btn" class="btn btn-success"><i class="bi bi-download"></i> Download Image</button>
  </div>
</div>

<footer>
  <p>Â© 2025 Hari E Techno School | All Rights Reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
const wishForm = document.getElementById('wish-form');
const previewWish = document.getElementById('preview-wish');
const wishResult = document.getElementById('wish-result');
const wishPreview = document.getElementById('wish-preview');

const diwaliWishes = [
  `Dear <span class="wish-name">{parent}</span> and <span class="wish-name">{student}</span>,<br>&nbsp;<br>
On this joyous Diwali, may your home be filled with happiness, prosperity, and love. May <span class="wish-name">{student}</span> shine brightly in all endeavors.<br>&nbsp;<br>With warm regards,`,
  
  `Dear <span class="wish-name">{parent}</span> and <span class="wish-name">{student}</span>,<br>&nbsp;<br>
Wishing you a Diwali full of lights, laughter, and memorable moments. May your family thrive with health and success. <span class="wish-name">{student}</span> continue to achieve greatness.<br>&nbsp;<br>With warm regards,`,
  
  `Dear <span class="wish-name">{parent}</span> and <span class="wish-name">{student}</span>,<br>&nbsp;<br>
May the festival of lights bring endless joy, peace, and happiness to your home. Hari E Techno School blesses <span class="wish-name">{student}</span> with knowledge and success.<br>&nbsp;<br>With warm regards,`,
  
  `Dear <span class="wish-name">{parent}</span> and <span class="wish-name">{student}</span>,<br>&nbsp;<br>
This Diwali, may every lamp illuminate your life with positivity and hope. May <span class="wish-name">{student}</span> excel in studies and personal growth.<br>&nbsp;<br>With warm regards,`
];

// Capitalize each word
function capitalizeWords(str) { return str.replace(/\b\w/g, c => c.toUpperCase()); }

wishForm.addEventListener('submit', function(e){
  e.preventDefault();
  let student = document.getElementById('student-name').value.trim();
  let parent = document.getElementById('parent-name').value.trim();
  if(!student || !parent){ alert("Please enter both Student Name and Parent Name."); return; }
  student = capitalizeWords(student);
  parent = capitalizeWords(parent);
  const selectedWish = diwaliWishes[Math.floor(Math.random() * diwaliWishes.length)]
    .replace(/{student}/g, student).replace(/{parent}/g, parent);
  previewWish.innerHTML = selectedWish;
  wishResult.style.display = 'block';
  wishResult.scrollIntoView({behavior:'smooth'});
});

document.getElementById('download-btn').addEventListener('click', function(){
    const clone = wishPreview.cloneNode(true);
    clone.style.width = '500px';
    clone.style.maxWidth = '500px';
    clone.style.padding = '50px 40px';
    clone.style.boxShadow = '0 10px 30px rgba(0,0,0,0.15)';
    clone.style.position = 'absolute';
    clone.style.top = '-9999px';
    clone.style.backgroundColor = '#fff';
    document.body.appendChild(clone);

    html2canvas(clone, { scale: 3, useCORS: true, backgroundColor: '#fff', scrollY: -window.scrollY })
    .then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'Hari_Diwali_Wish.png';
        link.click();
        document.body.removeChild(clone);
    }).catch(err => {
        console.error(err);
        alert("Sorry, failed to generate the image.");
    });
});
</script>
</body>
</html>
