<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chairman Sir Tribute Video</title>

  <!-- JWPlayer -->
  <script src="https://ssl.p.jwpcdn.com/player/v/8.32.0/jwplayer.js"></script>
  <script>jwplayer.key = 'cLGMn8T20tGvW+0eXPhq4NNmLB57TrscPjd1IyJF84o=';</script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
      background-color: #000;
    }

    /* JWPlayer Custom Look */
    .jw-title-primary {
      font-weight: bold;
      font-size: 1.3em;
      color: #ff6b6b !important;
    }
    .jwplayer .jw-progress {
      background-color: #0099FF !important;
    }
    .jwplayer .jw-text-time {
      color: #ffe66d !important;
    }
    .jwplayer .jw-button:hover {
      background: #ff6b6b !important;
    }
    .jw-rightclick .jw-reset {
      display: none;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    const jwp = jwplayer('player');
    jwp.setup({
      aspectratio: "16:9",
      width: "100%",
      height: "100%",
      sources: [{
        // âœ… Use Dropbox direct download link
        file: "https://www.dropbox.com/scl/fi/qk0cbp2zp5yrqcadaig3w/2022-10-10-Godfather.mp4?rlkey=bxc188inwi4y3pelr1yam6y8l&st=jqpsl91f&dl=1",
        type: "mp4",
        default: true
      }],
      primary: "html5",
      preload: "auto",
      title: "A Tribute to Our Chairman Sir",
      controls: true,
      displayPlaybackLabel: false,
    });

    // --- Forward / Rewind Buttons ---
    jwp.on('ready', () => {
      const playerContainer = document.querySelector('#player');
      const rewindContainer = playerContainer.querySelector('.jw-display-icon-rewind');
      const forwardContainer = rewindContainer.cloneNode(true);
      const forwardButton = forwardContainer.querySelector('.jw-icon-rewind');
      forwardButton.style.transform = "scaleX(-1)";
      forwardButton.ariaLabel = "Forward 10 Seconds";
      const nextContainer = playerContainer.querySelector('.jw-display-icon-next');
      nextContainer.parentNode.insertBefore(forwardContainer, nextContainer);
      playerContainer.querySelector('.jw-display-icon-next').style.display = 'none';
      const buttonContainer = playerContainer.querySelector('.jw-button-container');
      const rewindBarButton = buttonContainer.querySelector(".jw-icon-rewind");
      const forwardBarButton = rewindBarButton.cloneNode(true);
      forwardBarButton.style.transform = "scaleX(-1)";
      forwardBarButton.ariaLabel = "Forward 10 Seconds";
      rewindBarButton.parentNode.insertBefore(forwardBarButton, rewindBarButton.nextElementSibling);
      [forwardButton, forwardBarButton].forEach(btn => {
        btn.onclick = () => jwp.seek(jwp.getPosition() + 10);
      });
    });
  </script>
</body>
</html>
